<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Test Test</title>
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link href='styles/main.css' rel='stylesheet' type="text/css">
    </head>
    <body ng-app="todoListApp">

        <div ng-controller="mainCtrl" class="list">
            <input type="checkbox"/>
            <label ng-click="helloWorld()" class="editing-label">Put your text here:</label>
            <input class="editing-label" type="text"/>

            <div ng-controller="coolCtrl" class="actions">
                <a href="#" ng-click="helloWorld()">save</a>
                <a href="#" ng-click="whoAmI()">edit</a>
                <a href="#" class="delete">delete</a>
            </div>
        </div>

        <div ng-controller="siblingCtrl">
            <p ng-click="siblingTest()">Text to click!</p>
        </div>

        <script src="vendor/angular.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
